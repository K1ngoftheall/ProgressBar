<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProgressBar</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <section class="block" >
        <h1 class="block__title">Progress</h1>
        <span class="error"></span>
        <main class="progress">
            <div class="progress__bar">
                
            </div>
            <div class="progress__settings">

                <div class="progress__setting"><!-- инпут с числом-->
                    <label class="">
                        <input type="number" class="progress__input" id="value" min="0" max="100">
                    </label>
                    
                    <p class="progress__input-name">Value</p>
                </div>

                <div class="progress__setting">
                    <label class="progress__switch">
                        <input type="checkbox" id="animate" /> <!-- инпут с анимацией, доделай классы и id-->
                        <span class="slider round"></span>
                    </label>
                    <p class="progress__switch-name">Animate</p>
                </div>

                <div class="progress__setting">
                    <label class="progress__switch">
                        <input type="checkbox" id="hide" /><!-- инпут с хайдом, доделай классы и id-->
                        <span class="slider round"></span>
                    </label>
                    <p class="progress__switch-name">Hide</p>
                </div>
            </div>
        </main>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
  </html>
